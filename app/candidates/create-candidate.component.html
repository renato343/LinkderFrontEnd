<h1 xmlns="http://www.w3.org/1999/html">Create Candidate</h1>
<hr>
<div class="col-md-6">

    <form #newCandidateForm="ngForm" (ngSubmit)="saveCandidate(newCandidateForm.value)" autocomplete="off" novalidate>

        <div class="form-group"
             [ngClass]="{'error': newCandidateForm.controls.candidateName?.invalid && newCandidateForm.controls.candidateName?.touched}">
            <label for="candidateName">Candidate Name:</label>
            <em *ngIf="newCandidateForm.controls.name?.invalid && (newCandidateForm.controls.name?.touched)">Required</em>
            <input (ngModel)="name" name="name" required id="candidateName" type="text" class="form-control"
                   placeholder="Candidate Name..."/>
        </div>

        <div class="form-group"
             [ngClass]="{'error': newCandidateForm.controls.email?.invalid && newCandidateForm.controls.email?.touched}">
            <label for="candidateEmail">Email:</label>
            <em *ngIf="newCandidateForm.controls.email?.invalid && (newCandidateForm.controls.email?.touched)">Required</em>
            <input (ngModel)="email" name="email" required id="candidateEmail" type="text" class="form-control"
                   placeholder="format (mm/dd/yyyy)..."/>
        </div>

        <div class="form-group"
             [ngClass]="{'error': newCandidateForm.controls.motto?.invalid && newCandidateForm.controls.motto?.touched}">
            <label for="motto">Your Motto:</label>
            <em *ngIf="newCandidateForm.controls.motto?.invalid && (newCandidateForm.controls.motto?.touched)">Required</em>
            <input (ngModel)="motto" name="motto" required id="motto" type="text" class="form-control"
                   placeholder="One Phrase..."/>
        </div>

        <div class="form-group"
             [ngClass]="{'error': newCandidateForm.controls.password?.invalid && newCandidateForm.controls.password?.touched}">
            <label for="password">Password:</label>
            <em *ngIf="newCandidateForm.controls.password?.invalid && (newCandidateForm.controls.password?.touched)">Required</em>
            <input (ngModel)="password" name="password" required id="password" type="text" type="text"
                   class="form-control" placeholder="Choose PassWord..."/>
        </div>

        <div class="form-group">
            <label for="linkedin">Linked'in:</label>
            <input (ngModel)="linkedin" name="linkedin" id="linkedin" type="text" class="form-control"
                   placeholder="Your Linked'in..."/>
        </div>

        <div class="form-group">
            <label for="gitHub">GitHub:</label>
            <input (ngModel)="gitHub" name="gitHub" id="gitHub" type="text" class="form-control"
                   placeholder="Your GitHub Repo..."/>
        </div>

        <div class="form-group">
            <label for="languages">Languages</label>
            <select (ngModel)="languages"  name="languages" id="languages" multiple class="form-control">
                <option *ngFor="let lang of languages" [value]="lang">{{lang.name}}</option>
            </select>
        </div>

        <div class="form-group">
            <label for="frameworks">FrameWorks</label>
            <select (ngModel)="frameworks" name="frameworks" id="frameworks" multiple class="form-control">
                <option *ngFor="let framework of frameworks" [value]="framework">{{framework.name}}</option>
            </select>
        </div>

        <!--<div class="form-group" [ngClass]="{'error': newCandidateForm.controls.imageUrl?.invalid && newCandidateForm.controls.imageUrl?.touched}">-->
        <!--<label for="imageUrl">Image:</label>-->
        <!--<em *ngIf="newCandidateForm.controls.imageUrl?.invalid && newCandidateForm.controls.imageUrl?.touched && newCandidateForm.controls.imageUrl?.errors.required">Required</em>-->
        <!--<em *ngIf="newCandidateForm.controls.imageUrl?.invalid && newCandidateForm.controls.imageUrl?.touched  && newCandidateForm.controls.imageUrl?.errors.pattern">Must be a png or jpg url</em>-->
        <!--<input (ngModel)="imageUrl" name="imageUrl" required pattern=".*\/.*.(png|jpg)" id="imageUrl" type="text" class="form-control" placeholder="url of image..." />-->
        <!--<img [src]="newCandidateForm.controls.imageUrl.value" *ngIf="newCandidateForm.controls.imageUrl?.valid" />-->
        <!--</div>-->

        <button type="submit" class="btn btn-primary">Save</button>
        <button type="button" [disabled]="newCandidateForm.invalid" class="btn btn-default" (click)="cancel()">
            Cancel
        </button>
    </form>
</div>
