<div>
    <h1>Edit Your Profile </h1>
    <hr>
    <div class="col-md-4">

        <form  [formGroup]="profileForm" autocomplete="off" novalidate>

            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input formControlName="firstName" id="firstName" type="text" class="form-control" placeholder="First Name..." />
            </div>

            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input formControlName="lastName" id="lastName" type="text" class="form-control" placeholder="Last Name..." />
            </div>

            <div class="form-group">
                <label for="languages">Languages:</label>
                <select formControlName="languages" id="languages" type="text" class="form-control" placeholder="Languages">
                    <option *ngFor="let language of languages">{{language.name}}</option>
                </select>
            </div>

            <div class="form-group">
                <label for="frameworks">Languages:</label>
                <select formControlName="frameworks" id="frameworks" type="text" class="form-control" placeholder="Languages">
                    <option *ngFor="let framework of frameworks">{{framework.name}}</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Save</button>
            <button type="button" class="btn btn-default">Cancel</button>
            <button type="button" class="btn btn-warning" style="float:right" (click)="logout()">LogOut</button>
        </form>
    </div>
</div>
