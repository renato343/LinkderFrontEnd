<div class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand">LinkDer</a>
        </div>

        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">

                <li>
                    <a *ngIf="auth.isAuthenticated() && auth.isCompany()"
                       [routerLink]="['/candidates']" routerLinkActive="active"
                       [routerLinkActiveOptions]="{exact:true}">All Candidates</a>
                </li>

                <li>
                    <a *ngIf="auth.isAuthenticated() && auth.isCandidate()"
                       [routerLink]="['/companies']" routerLinkActive="active"
                       [routerLinkActiveOptions]="{exact:true}">All Companys</a>
                </li>
            </ul>

            <div class="navbar-header navbar-right">
                <ul class="nav navbar-nav">
                    <li><a *ngIf="!auth.isAuthenticated()" [routerLink]="['/register']" routerLinkActive="active">Register</a></li>
                    <li><a *ngIf="auth.isAuthenticated()" class="btn btn-warning" (click)="logout()">LogOut</a></li>
                    <li>
                        <a *ngIf="!auth.isAuthenticated()" [routerLink]="['user/login']">Login</a>
                        <a *ngIf="auth.isAuthenticated()" [routerLink]="['user/profile']">Welcome {{auth.currentUser.name}}</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
